name: Build

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '17 0 * * *'

env:
  JEKYLL_ENV: production

jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Ruby dependencies
        run: bundle install 

      - name: Pre render - fetch external data
        run: make pre-render

      - name: Merge events
        run: make merge-events

      - name: Build site
        run: bundle exec jekyll build --future

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=schedule,pattern=nightly
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Commit and push changes to all-events.json
        run: |
          git config --global user.name "[Build workflow]"
          git config --global user.email "username@users.noreply.github.com"
          git add _data/all-events.json
          git diff-index --quiet HEAD _data/all-events.json || git commit -m "[Build workflow] Updated events"
          git push
