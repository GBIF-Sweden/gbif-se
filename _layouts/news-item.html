---
layout: default
---

<header>
  <h1>{{ page.title }}</h1>
</header>

<p class="preamble mt-6 mb-4">
  {{ page.description }}
</p>

{% if page.image %}
  <figure class="mb-8">
    <img class="max-h-72" src="/uploads/news/{{ page.image }}" alt="">
    {% if page.image-attribution %}
      <figcaption class="text-sm text-slate-500 mt-2">{{ page.image-attribution }}</figcaption>
    {% endif %}
  </figure>
{% endif %}

{{ content }}

<footer class="mt-8 pt-4 border-t-4 border-slate-200 text-slate-500">
  Published: {{ page.date | date: "%b %d, %Y" }}
</footer>
