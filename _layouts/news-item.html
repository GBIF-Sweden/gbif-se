---
layout: default
---

<header>
  <h1>{{ page.title }}</h1>
</header>

<p class="text-lg text-slate-700 mt-6 mb-4">
  {{ page.description }}
</p>

{% if page.image %}
  <img class="h-72 mb-8" src="/uploads/{{ page.image }}" alt="">
{% endif %}

{{ content }}

<footer class="mt-8 pt-4 border-t-4 border-slate-200 text-slate-500">
  Published: {{ page.date | date: "%b %d, %Y %I:%M %p" }}
</footer>
