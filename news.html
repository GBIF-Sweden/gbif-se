---
layout: base
title: News
---

<h1>{{ page.title }}</h1>

{% for news in site.news reversed %}
    <div>
        <h3>
            <a href="{{ news.url | relative_url }}">{{ news.title }}</a>
        </h3>
        <p>{{ news.summary }}</p>
        <p> Published: {{ news.date | date: "%b %d, %Y %H:%M" }}</p>
    </div>
{% endfor %}
