- name: Data access and use
  items:

    - name: GBIF API
      description: Access and download data, metadata, species names, maps, literature and more; or build your own tools.
      link: https://www.gbif.org/developer/summary

    - name: rgbif
      description: R package from rOpenSci that allows searching and retrieving data from GBIF.
      link: https://www.gbif.org/tool/81747/rgbif

    - name: pygbif
      description: A Python client for the GBIF API.
      link: https://www.gbif.org/tool/OlyoYyRbKCSCkMKIi4oIT/pygbif-gbif-python-client

    - name: Hosted portals
      description: Set up a simple, branded and fully customizable website that displays a subset of GBIF-mediated data.
      link: https://www.gbif.org/hosted-portals

    - name: SBDI Bioatlas
      description: Explore Swedish biodiversity data and tools for visualization and analysis.
      link: https://biodiversitydata.se/

    - name: GBIF.org
      description: Provides anyone, anywhere, open access to data about all types of life on Earth.
      link: https://www.gbif.org/

- name: Data publishing
  items:

    - name: Integrated Publishing Toolkit (IPT)
      description: A free, open source software tool used to publish and share biodiversity datasets. 
      link: /integrated-publishing-toolkit/

    - name: Data validator
      description: A service to get a report on a dataset syntax and content validity.
      link: https://www.gbif.org/tools/data-validator/about

    - name: Open refine
      description: A powerful free, open source tool for working with messy data.	
      link: https://openrefine.org/

    - name: GRSciColl & GBIF Registry
      description: A clearinghouse of information about the world's scientific institutions and collections.
      link: /grscicoll-and-gbif-registry/

    - name: Templates for publishing data
      description: Explore dataset classes for data publishing in GBIF.
      link: /templates-for-publishing-data/

    - name: Tools catalogue
      description: Explore GBIF community tools available for data management, visualization and analysis.
      link: https://www.gbif.org/resource/search?contentType=tool
