- name: Data access and use
  items:

    - name: GBIF API
      description: The GBIF API is a RESTful JSON based API. Access and download data, metadata, species names, maps, literature and more; or build your own tools.
      link: https://www.gbif.org/developer/summary

    - name: rgbif
      description: R package from rOpenSci that allows searching and retrieving data from GBIF. rgbif wraps R code around the GBIF API.
      link: https://www.gbif.org/tool/81747/rgbif

    - name: Pygbif
      description: A Python client for the GBIF API.
      link: https://www.gbif.org/tool/OlyoYyRbKCSCkMKIi4oIT/pygbif-gbif-python-client

    - name: Hosted portals
      description: Set up a simple, branded and fully customizable website that displays a targeted subset of GBIF-mediated data, or browse existing ones.
      link: https://www.gbif.org/hosted-portals

    - name: SBDI Bioatlas
      description: The Swedish Living Atlases installation hosted by SBDI; explore Swedish biodiversity data and tools for visualization and analysis.
      link: https://biodiversitydata.se/

    - name: GBIF.org
      description: Provides anyone, anywhere, open access to data about all types of life on Earth.
      link: https://www.gbif.org/

- name: Data publishing
  items:

    - name: Integrated Publishing Toolkit (IPT)
      description: The Integrated Publishing Toolkit (IPT) is a free, open source software tool used to publish and share biodiversity datasets through the GBIF network.
      link: /integrated-publishing-toolkit/

    - name: Data validator
      description: A service for anyone with a GBIF-relevant dataset to get a report on syntax and content validity.
      link: https://www.gbif.org/tools/data-validator/about

    - name: Open refine
      description: "OpenRefine is a powerful free, open source tool for working with messy data: cleaning or transforming it from one format into another."
      link: https://openrefine.org/

    - name: GRSciColl & GBIF Registry
      description: A clearinghouse of information about the world's scientific institutions and collections hosted within the GBIF Registry of publishing institutions and datasets.
      link: /grscicoll-and-gbif-registry/

    - name: Templates for publishing data
      description: Explore core dataset classes for publishing in GBIF, mandatory fields, and dataset templates with or without test data.
      link: /templates-for-publishing-data/

    - name: Tools catalogue
      description: Explore GBIF community tools available for data management, visualization and analysis.
      link: https://www.gbif.org/resource/search?contentType=tool
