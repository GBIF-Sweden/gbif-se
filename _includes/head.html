<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo -%}
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/feed/news.xml" title="GBIF Sweden | News" />
  <link rel="stylesheet" href="/assets/css/main.css?{{ "now" | date: "%Y%m%d%H%M" }}">
  {%- if page.load_leaflet == true -%}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  {%- endif -%}
  {%- if page.load_tablefilter == true -%}
    <script src="https://unpkg.com/tablefilter@0.7.3/dist/tablefilter/tablefilter.js"></script>
  {%- endif -%}
  {%- if page.load_calendar == true -%}
    <script src="https://unpkg.com/fullcalendar@6.1.17/index.global.min.js"></script>
  {%- endif -%}
  {%- if page.load_search == true -%}
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
  {%- endif -%}

  {%- if jekyll.environment == 'production' -%}
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//matomo.biodiversitydata.se/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '9']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img referrerpolicy="no-referrer-when-downgrade" src="//matomo.biodiversitydata.se/matomo.php?idsite=9&amp;rec=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Matomo Code -->
  {%- endif -%}

  <script>
    const toggleMobileMenu = () => {
      document.getElementById("topMenu").classList.toggle("hidden");
      document.getElementById("topMenuOpen").classList.toggle("hidden");
      document.getElementById("topMenuClose").classList.toggle("hidden");
    }
  </script>
</head>
